
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de NCM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">Consulta de Códigos NCM</h2>

      <div class="row g-3 mb-3">
        <div class="col-md-5">
          <label for="codigo" class="form-label fw-semibold">Código</label>
          <input type="text" id="codigo" class="form-control" placeholder="Ex: 33051000">
        </div>

        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-primary w-100" onclick="buscarCodigo()">Buscar por Código</button>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-5">
          <label for="descricao" class="form-label fw-semibold">Descrição</label>
          <input type="text" id="descricao" class="form-control" placeholder="Ex: madeira">
        </div>

        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-primary w-100" onclick="buscarDescricao()">Buscar por Descrição</button>
        </div>
      </div>

      
      <div class="text-center mb-4">
        <button class="btn btn-outline-secondary" onclick="listarTodos()">Listar todos os códigos</button>
        <button class="btn btn-outline-success" onclick=" abrirLogs()">Ver Logs</button>
      </div>

      <div class="table-container">
        <table class="table table-striped table-hover text-center align-middle">
          <thead class="table-primary">
            <tr>
              <th style="width: 15%">Código</th>
              <th style="width: 45%">Descrição</th>
              <th style="width: 10%">Data Início</th>
              <th style="width: 10%">Data Fim</th>
              <th style="width: 20%">Ato Legal</th>
            </tr>
          </thead>
          <tbody id="tabelaNCM">
            <tr><td colspan="5">Digite o código ou a descrição.</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <footer class="footer mt-4 text-center">
      <p>Fabrinni Ferreira Corrêa - Disciplina de Fundamentos de Desenvolvimento Web<br>
      Sistemas de Informação - UNOESC</p>
    </footer>
  </div>

 <div class="modal fade" id="modalLogs" tabindex="-1" aria-labelledby="modalLogsLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
         <div class="modal-header">
        <h5 class="modal-title" id="modalLogsLabel">Logs da API</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
         </div>

    <div class="modal-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
                <th>ID</th>
                <th>API</th>
                <th>Método</th>
                <th>Resultado</th>
                <th>Excluir</th>
            </tr>
            </thead>
             <tbody id="tabelaLogs">
            <tr><td colspan="5">Carregando logs...</td></tr>
             </tbody>
        </table>
        </div>
         </div>
    </div>
 </div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    
    const tabela = document.getElementById('tabelaNCM');
    const matricula = '451111';

    async function registrarLog(api, metodo, resultado) {
  
        await fetch(`https://www.piway.com.br/unoesc/api/inserir/log/${matricula}/${api}/${metodo}/${resultado}`);
}

    async function buscarDescricao() {
      const descricao = document.getElementById('descricao').value.trim();
      if (!descricao) {
        tabela.innerHTML = `<tr><td colspan="5">Por favor, digite a descrição.</td></tr>`;
        return;
      }
      tabela.innerHTML = `<tr><td colspan="5">Buscando dados...</td></tr>`;
      try {
        const resposta = await fetch(`https://brasilapi.com.br/api/ncm/v1?search=${descricao}`);
        const dados = await resposta.json();
        if (dados.length === 0) {
          tabela.innerHTML = `<tr><td colspan="5">Nenhum resultado encontrado.</td></tr>`;
          return;
        }
        exibirTabela(dados);
      } catch (erro) {
        console.error(erro);
        tabela.innerHTML = `<tr><td colspan="5" class="text-danger">Erro ao buscar dados da API.</td></tr>`;
      }

      registrarLog("BrasilAPI", "buscarDescricao", 1);


    }

    async function buscarCodigo() {
      const codigo = document.getElementById('codigo').value.trim();
      if (!codigo) {
        tabela.innerHTML = `<tr><td colspan="5">Por favor, digite o código.</td></tr>`;
        return;
      }
      tabela.innerHTML = `<tr><td colspan="5">Buscando dados...</td></tr>`;
      try {
        const resposta = await fetch(`https://brasilapi.com.br/api/ncm/v1/${codigo}`);
        const dados = await resposta.json();
        exibirTabela([dados]);
      } catch (erro) {
        console.error(erro);
        tabela.innerHTML = `<tr><td colspan="5" class="text-danger">Erro ao buscar dados da API.</td></tr>`;
      }

      registrarLog("BrasilAPI", "buscarCodigo", 1);
    }

    async function listarTodos() {
      tabela.innerHTML = `<tr><td colspan="5">Carregando todos os NCMs...</td></tr>`;
      try {
        const resposta = await fetch('https://brasilapi.com.br/api/ncm/v1');
        const dados = await resposta.json();
        dados.sort((a, b) => a.codigo.localeCompare(b.codigo));
        exibirTabela(dados);
      } catch (erro) {
        console.error(erro);
        tabela.innerHTML = `<tr><td colspan="5" class="text-danger">Erro ao carregar lista completa.</td></tr>`;
      }

      registrarLog("BrasilAPI", "ListarTodos", 1);
    }

    function exibirTabela(lista) {
      tabela.innerHTML = lista.map(item => `
        <tr>
          <td>${item.codigo}</td>
          <td class="descricao">${item.descricao}</td>
          <td>${item.data_inicio || '-'}</td>
          <td>${item.data_fim || '-'}</td>
          <td>${item.tipo_ato || ''} ${item.numero_ato || ''}/${item.ano_ato || ''}</td>
        </tr>
      `).join('');

    }


    async function abrirLogs(){
    const tabelaLogs = document.getElementById("tabelaLogs");
    tabelaLogs.innerHTML = `<tr><td colspan="5">Carregando...</td></tr>`;

  try{
    const r = await fetch(`https://www.piway.com.br/unoesc/api/logs/${matricula}`);
    const logs = await r.json();

    if (!logs.length){
      tabelaLogs.innerHTML = `<tr><td colspan="5">Nenhum log.</td></tr>`;
    } else {
      tabelaLogs.innerHTML = logs.map(l => `
         <tr>
          <td>${l.id || '-'}</td>
          <td>${l.descapi || '-'}</td>
          <td>${l.descmetodo || '-'}</td>
          <td>${l.descresultado || '-'}</td>
          <td><button class="btn btn-danger btn-sm" onclick="excluirLog(${l.id})">X</button></td>
        </tr>
      `).join("");
    }

    new bootstrap.Modal(document.getElementById('modalLogs')).show();

  } catch{
    tabelaLogs.innerHTML = `<tr><td colspan="5">Erro ao carregar.</td></tr>`;
  }
}
    async function excluirLog(id){
    await fetch(`https://www.piway.com.br/unoesc/api/excluir/log/${id}/aluno/${matricula}`);
    abrirLogs();
}
  </script>
</body>
</html>
